<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Domowy budżet</title>
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <img src="images/kotek.png" alt="" class="app-logo" />
        <h1 class="app-heading">BUDŻET DOMOWY</h1>
        <h2 id="info-text"></h2>
      </header>
      <main class="app-main">
        <div class="incomes-wrapper">
          <h3 class="incomes-heading">PRZYCHODY:</h3>
          <div class="incomes-inputs">
            <input id="income-name" type="text" />
            <input
              id="income-value"
              class="income-value"
              min="0"
              type="number"
            />
            <button id="add-income-button">DODAJ</button>
          </div>
          <ul class="incomes-list" id="incomes-list"></ul>
          <p class="sum">
            SUMA PRZYCHODÓW: <span id="incomes-sum">0</span> PLN
          </p>
        </div>
        <div class="outcomes-wrapper">
          <h3 class="outcomes-heading">WYDATKI:</h3>
          <div class="outcomes-inputs">
            <input id="outcome-name" type="text" />
            <input
              id="outcome-value"
              class="outcome-value"
              min="0"
              type="number"
            />
            <button id="add-outcome-button">DODAJ</button>
          </div>
          <ul class="outcomes-list" id="outcomes-list"></ul>
          <p class="sum">SUMA WYDATKÓW: <span id="outcomes-sum">0</span> PLN</p>
        </div>
      </main>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
